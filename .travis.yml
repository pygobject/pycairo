matrix:
  include:
    - os: linux
      dist: trusty
      language: python
      python: "2.7"
      env: CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"
    - os: linux
      dist: trusty
      language: python
      python: "3.3"
      env: CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"
    - os: linux
      dist: trusty
      language: python
      python: "3.4"
      env: CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"
    - os: linux
      dist: trusty
      language: python
      python: "3.5"
      env: CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"
    - os: linux
      dist: trusty
      language: python
      python: "3.6"
    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYVER="3" CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"
    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYVER="2" CFLAGS="-std=c90 -pedantic -Wno-long-long -Werror -coverage"


install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry sudo apt-get install -y libcairo2-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated "pkg-config" || brew upgrade "pkg-config"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "2" ]]; then brew install python cairo; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "2" ]]; then python2 -m pip install virtualenv; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "2" ]]; then virtualenv ../venv -p python2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "3" ]]; then brew install python3 cairo; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "3" ]]; then python3 -m pip install virtualenv; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$PYVER" == "3" ]]; then virtualenv ../venv -p python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source ../venv/bin/activate; fi
  - python -m pip install --upgrade setuptools
  - python -m pip install --upgrade pytest flake8 sphinx sphinx_rtd_theme coverage codecov

script:
  - python -m coverage run --branch setup.py test
  - python -m codecov
  - python -m flake8 .
  - python setup.py sdist
  - python -m pip install "$(eval 'echo dist/*')"
  - if [ "$TRAVIS_PYTHON_VERSION" != "3.3" ]; then python -m sphinx -W -a -E -b html -n docs docs/_build; fi
